---
  # apps playbook
  - name: configure and manage apps
    hosts: apps
    become: true
  
    tasks:
      - name: debug webserver_app var
        debug:
         var: "{{ webserver_app }}"
      
      - name: install tomcat
        include_role: 
          name: tomcat
        when: "{{ webserver_app }} is tomcat"
      
      - name: install httpd 
        include_role: 
          name: httpd
        when: "{{ webserver_app }} is httpd"
         