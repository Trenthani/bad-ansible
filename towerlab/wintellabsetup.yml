---
- name: Wintel lab setup
  hosts: localhost
  connection: local
  become: true

  tasks:
    - name: install packages
      apt:
        name: "{{ item }}"
        state: latest
      with_items:
         - python-dev
         - libkrb5-dev
         - krb5-user
         - python-pip
         - build-essential
         - gcc


    - name: install pywinrm
      pip:
        name: pywinrm
        state: latest


          
          
        