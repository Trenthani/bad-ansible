---
# tasks file for win_ad_install
- name: install AD-Domain-Services
  win_feature:
    name: AD-Domain-Services
    state: present

- name: debug
  debug:
    var: "{{ ssh_host }}"

- name: domain name
  win_domain:
   dns_domain_name: "{{ ssh_host }}"
   safe_mode_password: "{{ ansible_password }}"
  notify: win reboot

- name: list domains test
  shell: nltest /dclist:"{{ ad_domain_name }}" 
  retries: 10
  delay: 5
  




